<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual-keyboard</title>
  <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
  <script src="app.js"></script>
  <div class="keyboard__wrapper">
    <input class="keyboard__text" type="text">
    <button class="keyboard__content symbols left-button">
      <div class="top-left">~</div>
      <div class="centered">`</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">!</div>
      <div class="centered">1</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">@</div>
      <div class="centered">2</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">#</div>
      <div class="centered">3</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">$</div>
      <div class="centered">4</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">%</div>
      <div class="centered">5</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">^</div>
      <div class="centered">6</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">&</div>
      <div class="centered">7</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">*</div>
      <div class="centered">8</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">(</div>
      <div class="centered">9</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">)</div>
      <div class="centered">0</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">-</div>
      <div class="centered">-</div>
    </button>
    <button class="keyboard__content symbols">
      <div class="top-left">+</div>
      <div class="centered">=</div>
    </button>
    <button class="keyboard__content backspace right-button">Backspace</button>
    <button class="keyboard__content tab left-button">Tab</button>
    <button class="keyboard__content">Q</button>
    <button class="keyboard__content">W</button>
    <button class="keyboard__content">E</button>
    <button class="keyboard__content">R</button>
    <button class="keyboard__content">T</button>
    <button class="keyboard__content">Y</button>
    <button class="keyboard__content">U</button>
    <button class="keyboard__content">I</button>
    <button class="keyboard__content">O</button>
    <button class="keyboard__content">P</button>
    <button class="keyboard__content">[</button>
    <button class="keyboard__content">]</button>
    <button class="keyboard__content symbols">
      <div class="top-left">/</div>
      <div class="centered">\</div>
    </button>
    <button class="keyboard__content del right-button">DEL</button>
  </div>
</body>

</html>
